<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>解构赋值</title>
		<script>
			let [a, b, c] = [1, 2, 3]
			console.log(a, b, c)
			
			let {x, y, z} = {x: 1, y: 2, z: 3}
			console.log(x, y, z)
			
			let [json, arr, num, str] = [{a: 1, b: 2}, [1, 2, 3], 8, 'str']
			console.log(json, arr, num, str)
			
			
		</script>
	</head>
	<body>
	</body>
</html>
