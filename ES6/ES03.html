<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>函数参数</title>
		<script>
			function show(a, b, ...args){
				console.log(a)
				console.log(b)
				console.log(args)
			}
			
			console.log(show(1, 2, 3, 4, 5))
			
			let arr1 = [1, 2, 3]
			let arr2 = [4, 5, 6]
			let arr3 = [...arr1, ...arr2]
			console.log(arr3)
			
			function show2(a, b=5, c=8){
				console.log(a, b, c)
			}
			show2(2)
		</script>
	</head>
	<body>
	</body>
</html>
